<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-2</title>
    <style>
        .container {
            display: flex; 
            justify-content: center;
            align-items: center;
            width: auto;
            text-decoration: underline;
            font-weight: lighter;
            text-align: center;
        }
    </style>
</head>
<body style="background-color: black; color: white; font-size:xx-large;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = 'container'
    div.id = Math.round(Math.random()*10+1)
    div.setAttribute("title", "generated") // better way as saves time
    div.style.color = 'green'
    div.style.padding = '12px'
    // div.innerText = "Shahid" // will create a copy then add it 
    const greet = document.createTextNode("Hello, my name is Shahid") // will do directly
    div.appendChild(greet) 

    document.body.appendChild(div)


    // now you can wrap this all up in a function and then receive inputs on what the text should be
</script>
</html>
