<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            color: white;
            display: flex;
            
        }
    </style>
</head>
<body>
</body>
<script>
    const xhr = new XMLHttpRequest();
    const reqUrl = "https://api.github.com/users/Shahid6174";
    xhr.open('GET', reqUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText)
            console.log(data);
            // console.log(typeof data); // String
            const photo = document.createTextNode(data.avatar_url);
            const login = document.createTextNode(data.login);
            const followers = document.createTextNode(data.followers); 
            const repos = document.createTextNode(data.public_repos); 

            const div = document.createElement('div')
            div.className = "container"
            div.appendChild(login)
            div.appendChild(followers)
            div.appendChild(repos)
            document.body.appendChild(div)
        }
    }
    xhr.send()
</script>
</html>
